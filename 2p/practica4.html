<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/practica4.css">
</head>
<body>
    <div class="container">
        <h3>   Ordenes de Ventas   </h3>
        <form action="formulario">
            <div class="datos">
                <div class="documentos">
                    <div class="fecha"><label for="">*fecha de orden</label></div>
                    <input type="date" name="" id="">
                    <input type="number" name="" min="1" id="">
                    <input type="number" name="" min="1" id="">
                    <label for="">Estado de la venta</label>
                    <select name="" id="">
                        <option value="">Encamino</option>
                        <option value="">Ya llego su producto</option>
                        <option value="">Venta cancelada</option>
                    </select>
                    <div class="comprador">
                        <label for="">nombre</label>
                        <input type="text" name="" id="">
                        <label for="">descripcion</label>
                        <input type="text" name="" id=""><br><br>
                    </div>
                    <div class="pago">
                        <label for="">Total a pagar</label>
                        <input type="text" name="" id="" placeholder="358">
                        <label for="">Tipos de moneda a pagar</label>
                        <select name="" id="">
                            <option value="">Usd</option>
                            <option value="">CAD</option>
                            <option value="">MXN</option>
                        </select>
                        <label for="">Termino de transporte</label>
                        <select name="" id="">
                            <option value="">FOR</option>
                        </select>
                        <label for="">metodos de transporte</label>
                        <select name="" id="">
                            <option value="">tierra</option>
                            <option value="">aire</option>
                            <option value="">mar</option>
                        </select><br><br>
                    </div>
                    <div class="dirreccion de entrega">
                        <input type="text" name="" id="" placeholder="123 gray rd">
                    </div>
                    <div class="dirreccion de entrega">
                        <label for="">Ciudad</label>
                        <label for="">estado</label>
                        <label for="">codigo postal</label>
                        <label for="">country/region</label>
                        <select name="" id="">
                            <option value="">uS</option>
                            <option value="">mX</option>
                            <option value="">CAN</option>
                        </select>
                    </div>
                    <div class="ciudad de entrega"></div>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
